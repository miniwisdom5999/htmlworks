<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 만들기</title>
    <style>
        #box1{
            width: 400px;
            height: 100px;
            background-color: #00ff00;
            margin: 20px 40px; /* margin - 요소(객체) 간 바깥 여백 */
            /* 예시 20px 부분은 상하, 40px부분은 좌우 */
            /* 따로 정하려면 top right bottom left 활용!!*/
        }
        #box2{
            width: 50%; /* 퍼센트(%)로 하면 브라우저 창의 상대 크기임 */
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    
</body>
</html>
