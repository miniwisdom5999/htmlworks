<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth 실습문제</title>
    <link rel="stylesheet" href="css/nth2.css">
    <style>
        img{
            border: 1px solid #ccc;
            margin-right: 40px;
            box-shadow: 2px 2px 5px #ccc;
            /* 그림자 가로 세로 번짐정도!! */

        }
        /* img:nth-of-type(1){    이미지 태그중 첫번째 요소 (부모 요소가 없는 경우!!)
            border: 2px solid #f00;
        } */
        #pic :last-child{ /* 부모 요소가 있는 경우 */
            border: 2px solid #f00;
        }
    </style>
</head>
<body>
    <div id="pic">
        <img src="./images/1.jpg" alt="극장">
        <img src="./images/2.jpg" alt="박물관">
        <img src="./images/3.jpg" alt="시장">
    </div>
</body>
</html>
