<!DOCTYPE html>
<html>
    <head>
        <mate charset="utf-8">
        <title> 이미지 태그 예제</title>
    </head>
    <body>
        <p><img src="img_girl.jpg" alt="자켓을 입은 여인" width="400" height="500"></p>
        <!-- src="파일 경로" alt="대안 글", width:너비, height:높이 -->
        <!-- 태그 - img, 속성 - src, alt, width, height -->

        <!-- <P>가 문단 역할 해줘서 넣어주면 사진 나열 할 때 아래로 내려감. 안그러면 옆으로 나열된다.-->


        <p><img src="img_girl.jpg" alt="자켓을 입은 여인" width="50%"></p>
            <!-- px:고정 크기, %-상태 크기: 브라우저 크기의 50% -->

    </body>
</html>
