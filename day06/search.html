<body>
    <form action="search.php" method="get">
        <input type="text">

    </form>
    <!-- .php .jsp .asp 등 - 서버 프로그램 -->
    <!-- 주로 .php는 소규모 또는 비영리단체, .jsp는 기업, .asp는 ? 모르겠당!!-->
    <!-- php = C 언어, jsp = java, asp = 비쥬얼베이직, asp.net = C# 이건 네이버에서 검색해봤음ㄴ!!-->
