<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea 태그</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>배송 업무</legend>
            <textarea name="memo" cols="40" rows="4"
                      placecholder="배송시 요청사항을 적어주세요"></textarea>
            <!-- textarea : 여러줄의 문자를 입력할 때 사용하는 폼
            열의 글자수크기 놓쳤다........-->
        </fieldset>
    </form>
</body>
</html>
