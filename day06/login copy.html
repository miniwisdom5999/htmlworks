<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>로그인</h2>
    <form action="{% url 'commin:login' %}" method="post">
        <!-- 위 "{%''%}" 파이썬에서 이용하는거 예시!! -->
        <!-- method="get"하면 주소창에 아이디 비밀번호가 보이므로 보안상 위험!!
        그래서 method="post"로 우편물 보내듯-->
        <p>
            <label for="uid">아이디</label>
            <input type="text" name="uid" id="uid">
            <!-- for=과 id=는 똑같이 써줘야한다. name은 상관없음!! -->
            <!-- name 속성이 있어야 아이디 쳤을 때 처리할 수 있음!! -->
        </p>
        <p>
            <label for="pwd">비밀번호</label>
            <input type="password" name="pwd">
        </p>
        <input type="submit" value="로그인">
        <!-- name 속성은 서버측 페이지에서 처리하는 속성이다. -->
        <!-- 보안이 필요한 내용은 method 방식을 post로 한다. 반드시 필수 명시해야함 -->
    </form>
</body>
</html>
