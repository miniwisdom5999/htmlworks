<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 스타일 속성</title>
    <style>
        nav{width: 300px;}
        ul{
            list-style: none;
            /* 불릿 제거 */
        }
        ul li{
              border: 1px solid #222;
              padding: 20px 30px;
              margin: 20px;
            
        }  
        ul li a{
            text-decoration: none;
            /* 밑줄 감추기 */
            color: #000;
        }
        
    </style>
</head>
<body>
    <h1>ABC 주식회사</h1>
    <!-- 세로 메뉴 만들기 -->
    <nav>
        <ul>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">도서</a></li>
            <li><a href="#">자료실</a></li>
            <li><a href="#">동영상 강의</a></li>
           
        </ul>
    </nav>
</body>
</html>
